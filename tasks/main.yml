---
- name: Install Epel Repo
  package: name=epel-release state=present
  when: ansible_os_family == "RedHat"
  become: true

- name: Install haveged package
  package: name=haveged state=present
  become: true

- name: Enable haveged service
  systemd:
    name: haveged
    enabled: yes
  become: true
